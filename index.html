<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Prospect Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    body {
      font-family: 'Archivo', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    .status-badge {
      font-size: 0.7rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .job-card {
      transition: all 0.2s ease;
    }
    
    .job-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .slide-in {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-bubble {
      animation: slideIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Simple icons
    const Briefcase = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>
    );

    const MessageSquare = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    );

    const Plus = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const X = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const Edit = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    );

    const Send = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    // Smart chat parser
    function parseChatMessage(message, existingJobs) {
      const lower = message.toLowerCase();
      
      // Check for greetings
      if (/^(hi|hello|hey|sup|yo)\b/.test(lower)) {
        return {
          type: 'chat',
          response: "Hey! Tell me about a job application or interview and I'll track it for you."
        };
      }

      // Check for help
      if (/\b(help|how|what can)\b/.test(lower)) {
        return {
          type: 'chat',
          response: "Just tell me naturally! Examples:\nâ€¢ 'Applied to Google for Software Engineer'\nâ€¢ 'Had interview at Meta today, went well'\nâ€¢ 'Got rejected from Amazon'\nâ€¢ 'Offer from Stripe!'"
        };
      }

      // Extract company name (look for "at", "to", "with", or capitalized words)
      let company = null;
      const atMatch = message.match(/(?:at|with|from)\s+([A-Z][A-Za-z0-9\s&\.]+?)(?:\s+(?:for|as|today|yesterday|,|\.|$))/);
      const toMatch = message.match(/(?:to)\s+([A-Z][A-Za-z0-9\s&\.]+?)(?:\s+(?:for|as|today|yesterday|,|\.|$))/);
      
      if (atMatch) company = atMatch[1].trim();
      else if (toMatch) company = toMatch[1].trim();
      
      // If no company found with prepositions, look for capitalized phrases
      if (!company) {
        const capMatch = message.match(/\b([A-Z][A-Za-z0-9]+(?:\s+[A-Z][A-Za-z0-9]+)*)\b/);
        if (capMatch) company = capMatch[1];
      }

      if (!company) {
        return {
          type: 'chat',
          response: "I couldn't find a company name. Try: 'Applied to Acme Corp for Engineer role'"
        };
      }

      // Check if this is an update to existing job
      const existingJob = existingJobs.find(job => 
        job.company.toLowerCase().includes(company.toLowerCase()) ||
        company.toLowerCase().includes(job.company.toLowerCase())
      );

      // Detect status
      let status = 'applied';
      if (/\b(interview|interviewed|interviewing)\b/.test(lower)) status = 'interviewing';
      else if (/\b(offer|offered|accepted)\b/.test(lower)) status = 'offer';
      else if (/\b(reject|rejected|didn'?t get|passed)\b/.test(lower)) status = 'rejected';
      else if (/\b(ghost|ghosted|no response|haven'?t heard)\b/.test(lower)) status = 'ghosted';

      // Extract position
      let position = 'Position';
      const forMatch = message.match(/(?:for|as)\s+([A-Za-z\s]+?)(?:\s+(?:role|position|at|today|yesterday|,|\.|$))/i);
      if (forMatch) position = forMatch[1].trim();

      // Extract notes (the whole message is the note)
      const notes = message;

      if (existingJob) {
        return {
          type: 'update',
          company: company,
          status: status,
          notes: notes,
          response: `Updated ${company}! Changed status to ${status} and added your notes.`
        };
      } else {
        return {
          type: 'add',
          company: company,
          position: position,
          status: status,
          notes: notes,
          response: `Got it! Added ${company} - ${position} to your tracker as "${status}".`
        };
      }
    }

    function JobTracker() {
      const [jobs, setJobs] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [editingJob, setEditingJob] = useState(null);
      const [formData, setFormData] = useState({
        company: '',
        position: '',
        status: 'applied',
        notes: ''
      });
      const [chatMessages, setChatMessages] = useState([]);
      const [chatInput, setChatInput] = useState('');
      const chatEndRef = useRef(null);

      // Load data from localStorage
      useEffect(() => {
        const savedJobs = localStorage.getItem('job-tracker-jobs');
        if (savedJobs) {
          setJobs(JSON.parse(savedJobs));
        }
        const savedMessages = localStorage.getItem('job-tracker-messages');
        if (savedMessages) {
          setChatMessages(JSON.parse(savedMessages));
        }
      }, []);

      // Save whenever jobs change
      useEffect(() => {
        if (jobs.length > 0) {
          localStorage.setItem('job-tracker-jobs', JSON.stringify(jobs));
        }
      }, [jobs]);

      // Save messages
      useEffect(() => {
        if (chatMessages.length > 0) {
          localStorage.setItem('job-tracker-messages', JSON.stringify(chatMessages));
        }
      }, [chatMessages]);

      // Auto-scroll chat
      useEffect(() => {
        chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [chatMessages]);

      const handleChatSubmit = (e) => {
        e.preventDefault();
        if (!chatInput.trim()) return;

        const userMessage = chatInput.trim();
        setChatInput('');

        // Add user message
        const newMessages = [...chatMessages, { role: 'user', content: userMessage }];
        setChatMessages(newMessages);

        // Parse the message
        const parsed = parseChatMessage(userMessage, jobs);

        // Handle the action
        if (parsed.type === 'add') {
          const newJob = {
            id: Date.now(),
            company: parsed.company,
            position: parsed.position,
            status: parsed.status,
            notes: `[${new Date().toLocaleString()}] ${parsed.notes}`,
            createdAt: new Date().toISOString()
          };
          setJobs([newJob, ...jobs]);
        } else if (parsed.type === 'update') {
          setJobs(jobs.map(job => {
            if (job.company.toLowerCase().includes(parsed.company.toLowerCase()) ||
                parsed.company.toLowerCase().includes(job.company.toLowerCase())) {
              const timestamp = new Date().toLocaleString();
              return {
                ...job,
                status: parsed.status,
                notes: `${job.notes}\n[${timestamp}] ${parsed.notes}`,
                updatedAt: new Date().toISOString()
              };
            }
            return job;
          }));
        }

        // Add assistant response
        setChatMessages([...newMessages, { role: 'assistant', content: parsed.response }]);
      };

      const handleFormSubmit = (e) => {
        e.preventDefault();
        
        if (editingJob) {
          // Update existing job
          setJobs(jobs.map(job => {
            if (job.id === editingJob.id) {
              const timestamp = new Date().toLocaleString();
              const noteUpdate = formData.notes.trim() ? `\n[${timestamp}] ${formData.notes}` : '';
              return {
                ...job,
                company: formData.company,
                position: formData.position,
                status: formData.status,
                notes: job.notes + noteUpdate,
                updatedAt: new Date().toISOString()
              };
            }
            return job;
          }));
          setEditingJob(null);
        } else {
          // Add new job
          const timestamp = new Date().toLocaleString();
          const newJob = {
            id: Date.now(),
            company: formData.company,
            position: formData.position,
            status: formData.status,
            notes: formData.notes ? `[${timestamp}] ${formData.notes}` : '',
            createdAt: new Date().toISOString()
          };
          setJobs([newJob, ...jobs]);
        }
        
        setFormData({ company: '', position: '', status: 'applied', notes: '' });
        setShowForm(false);
      };

      const startEdit = (job) => {
        setEditingJob(job);
        setFormData({
          company: job.company,
          position: job.position,
          status: job.status,
          notes: ''
        });
        setShowForm(true);
      };

      const deleteJob = (id) => {
        if (confirm('Delete this job prospect?')) {
          setJobs(jobs.filter(job => job.id !== id));
        }
      };

      const cancelForm = () => {
        setShowForm(false);
        setEditingJob(null);
        setFormData({ company: '', position: '', status: 'applied', notes: '' });
      };

      const statusColors = {
        applied: 'bg-blue-500',
        interviewing: 'bg-yellow-500',
        offer: 'bg-green-500',
        rejected: 'bg-red-500',
        ghosted: 'bg-gray-500'
      };

      const statusCounts = jobs.reduce((acc, job) => {
        acc[job.status] = (acc[job.status] || 0) + 1;
        return acc;
      }, {});

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="mb-8">
              <h1 className="text-4xl font-bold mb-2 tracking-tight">Job Prospects</h1>
              <p className="text-slate-400 text-sm">Track your applications and interviews</p>
            </div>

            {/* Stats */}
            <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
              {Object.entries(statusCounts).map(([status, count]) => (
                <div key={status} className="glass rounded-lg p-3 text-center">
                  <div className={`inline-block px-2 py-1 rounded text-xs font-medium mb-1 ${statusColors[status]} text-white uppercase`}>
                    {status}
                  </div>
                  <div className="text-2xl font-bold mono">{count}</div>
                </div>
              ))}
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Left Column - Jobs */}
              <div>
                {/* Add/Edit Form */}
                {showForm && (
                  <div className="glass rounded-xl p-6 mb-6 slide-in">
                    <h2 className="text-xl font-semibold mb-4">
                      {editingJob ? 'Update Job' : 'Add New Job'}
                    </h2>
                    <form onSubmit={handleFormSubmit} className="space-y-4">
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input
                          type="text"
                          placeholder="Company"
                          value={formData.company}
                          onChange={(e) => setFormData({...formData, company: e.target.value})}
                          required
                          className="bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-white/40"
                        />
                        <input
                          type="text"
                          placeholder="Position"
                          value={formData.position}
                          onChange={(e) => setFormData({...formData, position: e.target.value})}
                          required
                          className="bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-white/40"
                        />
                      </div>
                      <select
                        value={formData.status}
                        onChange={(e) => setFormData({...formData, status: e.target.value})}
                        className="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-white/40"
                      >
                        <option value="applied">Applied</option>
                        <option value="interviewing">Interviewing</option>
                        <option value="offer">Offer</option>
                        <option value="rejected">Rejected</option>
                        <option value="ghosted">Ghosted</option>
                      </select>
                      <textarea
                        placeholder={editingJob ? "Add update notes..." : "Notes (optional)"}
                        value={formData.notes}
                        onChange={(e) => setFormData({...formData, notes: e.target.value})}
                        className="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-white/40 h-24 resize-none"
                      />
                      <div className="flex gap-3">
                        <button 
                          type="submit"
                          className="flex-1 bg-white text-black py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                        >
                          {editingJob ? 'Update' : 'Add Job'}
                        </button>
                        <button 
                          type="button"
                          onClick={cancelForm}
                          className="px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-colors"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                )}

                {/* Add Button */}
                {!showForm && (
                  <button
                    onClick={() => setShowForm(true)}
                    className="w-full glass rounded-xl p-4 mb-6 hover:bg-white/10 transition-colors flex items-center justify-center gap-2 text-slate-300 hover:text-white"
                  >
                    <Plus size={20} />
                    <span className="font-medium">Add New Job</span>
                  </button>
                )}

                {/* Jobs List */}
                <div className="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                  {jobs.length === 0 ? (
                    <div className="glass rounded-xl p-12 text-center text-slate-400">
                      <Briefcase size={48} className="mx-auto mb-4 opacity-50" />
                      <p className="text-lg mb-2">No job prospects yet</p>
                      <p className="text-sm">Add manually or use chat on the right</p>
                    </div>
                  ) : (
                    jobs.map((job) => (
                      <div key={job.id} className="glass rounded-xl p-5 job-card slide-in">
                        <div className="flex justify-between items-start mb-3">
                          <div className="flex-1">
                            <h3 className="text-xl font-semibold mb-1">{job.company}</h3>
                            <p className="text-slate-300">{job.position}</p>
                          </div>
                          <div className="flex gap-2">
                            <button
                              onClick={() => startEdit(job)}
                              className="text-slate-400 hover:text-blue-400 transition-colors p-1"
                              title="Edit"
                            >
                              <Edit size={18} />
                            </button>
                            <button
                              onClick={() => deleteJob(job.id)}
                              className="text-slate-400 hover:text-red-400 transition-colors p-1"
                              title="Delete"
                            >
                              <X size={18} />
                            </button>
                          </div>
                        </div>
                        
                        <div className="flex items-center gap-3 mb-3">
                          <span className={`status-badge px-3 py-1 rounded ${statusColors[job.status]} text-white font-medium`}>
                            {job.status}
                          </span>
                          <span className="text-xs text-slate-500 mono">
                            {new Date(job.createdAt).toLocaleDateString()}
                          </span>
                        </div>
                        
                        {job.notes && (
                          <div className="bg-white/5 rounded-lg p-3 mt-3">
                            <p className="text-sm text-slate-300 whitespace-pre-wrap leading-relaxed">
                              {job.notes}
                            </p>
                          </div>
                        )}
                      </div>
                    ))
                  )}
                </div>
              </div>

              {/* Right Column - Chat */}
              <div className="glass rounded-xl p-4 flex flex-col h-[700px]">
                <div className="flex items-center gap-2 mb-4 pb-3 border-b border-white/10">
                  <MessageSquare size={20} />
                  <h2 className="text-xl font-semibold">Quick Add</h2>
                </div>

                <div className="flex-1 overflow-y-auto space-y-3 mb-4">
                  {chatMessages.length === 0 ? (
                    <div className="text-center text-slate-400 text-sm mt-12">
                      <p className="mb-3">ðŸ’¬ Chat to quickly add jobs</p>
                      <div className="text-xs space-y-1 text-left bg-white/5 rounded-lg p-4">
                        <p className="font-semibold mb-2">Try saying:</p>
                        <p>â€¢ "Applied to Google for SWE"</p>
                        <p>â€¢ "Interview at Meta today"</p>
                        <p>â€¢ "Got offer from Stripe!"</p>
                        <p>â€¢ "Rejected from Amazon"</p>
                      </div>
                    </div>
                  ) : (
                    chatMessages.map((msg, i) => (
                      <div
                        key={i}
                        className={`chat-bubble ${
                          msg.role === 'user' 
                            ? 'ml-auto bg-white/10 max-w-[85%]' 
                            : 'mr-auto bg-blue-500/20 max-w-[85%]'
                        } rounded-lg p-3`}
                      >
                        <p className="text-sm leading-relaxed whitespace-pre-wrap">{msg.content}</p>
                      </div>
                    ))
                  )}
                  <div ref={chatEndRef} />
                </div>

                <form onSubmit={handleChatSubmit} className="flex gap-2">
                  <input
                    type="text"
                    value={chatInput}
                    onChange={(e) => setChatInput(e.target.value)}
                    placeholder="Tell me about a job..."
                    className="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-white/40 text-white"
                  />
                  <button
                    type="submit"
                    disabled={!chatInput.trim()}
                    className="px-4 py-3 bg-white text-black rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <Send size={18} />
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<JobTracker />, document.getElementById('root'));
  </script>
</body>
</html>
